parameters:
- name: vmImage
  type: string
  default: ''
- name: platforms
  type: string
  default: ''

jobs:
- job: Packages_Validation_Unix

  pool:
    vmImage: ${{ parameters.vmImage }}

  strategy:
    matrix:
      DefaultArguments:
        presetArgs: ''
      BlankApp:
        presetArgs: '-preset blank'

  variables:
    - name: UseDotNetNativeToolchain
      value: false

  steps:
  - template: templates/package-validation-unix.yml
    parameters:
      arguments: $(presetArgs) ${{ parameters.platforms }}
